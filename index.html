<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Counter Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <script src="https://unpkg.com/browse/redux@4.2.0/dist/redux.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.0/redux.min.js"></script>
  </head>
  <body>
    <div class="w-screen h-screen p-10 text-slate-700">
      <!-- header -->
      <h1 class="max-w-md mx-auto text-center text-2xl font-bold">
        Simple Counter Application
      </h1>

      <!-- counters -->
      <div class="max-w-md mx-auto mt-10 space-y-5" id="wrap_div"></div>
      <div class="max-w-md mx-auto mt-10 space-y-5">
        <div
          class="p-4 h-auto flex flex-col items-center justify-center space-y-5 bg-white rounded shadow"
        >
          <div id="total_count" class="text-2xl font-semibold"></div>
        </div>
        <button
          id="add_new"
          class="bg-gray-400 px-3 py-2 rounded mr-3 text-white"
        >
          add new
        </button>
        <button id="reset" class="bg-gray-400 px-3 py-2 rounded text-white">
          reset
        </button>
      </div>
    </div>
    <script src="./init.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
